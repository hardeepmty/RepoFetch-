<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Info</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <br class="container">
    <h1>GitHub Repository Information</h1>
    <div class="form">
      <input type="text" id="owner" placeholder="Owner"></div>
      <input type="text" id="repo" placeholder="Repository">
      <button id="fetchBtn">Fetch Info</button>
    </div>
    <div id="repoInfo" class="repo-info"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
